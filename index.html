<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content='width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=yes'>
    <title>Unity WebGL Player | Rich_AR</title>
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
        html {
            height: -webkit-fill-available;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a3d62 0%, #1e5f8c 100%);
        }

        /* Центровка элементов CTA */
        .ctaDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            inset: 0;
            background: #fffa;
            z-index: 99;
        }

        /* ПРОЦЕНТЫ */
        #progress-container {
            position: absolute;
            top: 50px;
            left: 20px;
            z-index: 9999;
        }

        #progress-text {
            font-size: 15vw;
            font-weight: 700;
            color: white;
            letter-spacing: -0.02em;
            animation: fadeIn 0.5s ease-out;
            user-select: none;
        }

        @media (min-width: 768px) {
            #progress-text {
                font-size: 12rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Кнопка ALLOW */
        #startARButton {
            background-color: white;
            color: #0a3d62;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #startARButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #startARButton:active {
            transform: translateY(0);
            box-shadow: none;
        }
    </style>
</head>

<body>
    <!-- AR Targets -->
    <imagetarget id='Tracker' src='targets/Tracker.jpg'></imagetarget>

    <video id="webcam-video" muted autoplay playsinline style="width:1px;position:absolute"></video>
    <canvas id="video-canvas" style="width:100%; height:100%; object-fit:cover; position:absolute"></canvas>

    <!-- Разрешение камеры -->
    <div id="startARDiv" class="ctaDiv">
        <select id="chooseCamSel" style="display: none;" onchange="SelectCam()"></select>
        <p style="text-align: center; width:60vw;">This augmented reality experience requires access to your device's camera</p>
        <button id="startARButton" onclick="StartAR()" style="display:none;">ALLOW ACCESS</button>
    </div>

    <!-- Скриншоты -->
    <div id="screenshotDiv" style="display: none;" class="ctaDiv">
        <div style="position:relative; background-color:white; padding:10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.25);">
            <img id="screenshotImg" src="" alt="screenshot" style="width:80vw; height:80vh">
            <button onclick="document.getElementById('screenshotDiv').style.display = 'none';"
                    style="position:absolute; transform:translateY(-100%); right:0; top:0">
                Close
            </button>
        </div>
    </div>

    <!-- Подтверждение ссылки -->
    <div id="confirmUrlDiv" style="display: none;" class="ctaDiv">
        <div style="position:relative; background-color:white; padding:10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.25); width: 80vw; display:flex; flex-direction: column; align-items: center;">
            <p id="confirmUrlText"
               style="text-align: center; width:80%; overflow: hidden; text-overflow: ellipsis;">
               Are you sure you want to visit url.com?
            </p>
            <div>
                <button onclick="window.open(newUrlString, '_blank').focus(); document.getElementById('confirmUrlDiv').style.display = 'none'">
                    VISIT SITE
                </button>
                <button onclick="document.getElementById('confirmUrlDiv').style.display = 'none'">GO BACK</button>
            </div>
        </div>
    </div>

    <!-- Ошибка -->
    <div id="errorDiv" class="ctaDiv" style="display: none; background:#aaa">
        <p id="errorText" style="text-align: center; width:60vw; color:white"></p>
    </div>

    <!-- Unity -->
    <div id="unity-container" class="unity-mobile">
        <canvas id="unity-canvas" style="width: 100%; height: 100%; background: transparent; z-index: -99"></canvas>
    </div>

    <!-- ПРОЦЕНТЫ -->
    <div id="progress-container">
        <div id="progress-text">0%</div>
    </div>

    <!-- JS -->
    <script src="arcamera.js" type="text/javascript"></script>
    <script src="itracker.js" type="text/javascript"></script>
    <script src="Build/middle-shell.github.io.loader.js"></script>

    <script>
        var initialize = async () => {
            var unityCanvas = document.querySelector("#unity-canvas");
            var videoCanvas = document.querySelector("#video-canvas");
            window.arCamera = new ARCamera(unityCanvas, videoCanvas);
            window.iTracker = new ImageTracker(arCamera);

            try {
                await window.iTracker.initialize();
                console.log("ImageTracker initialized!");
            } catch {
                console.error("Failed to initialize ImageTracker. Are you missing opencv.js?");
                ShowError("Failed to initialize the experience.");
                return;
            }

            await LoadWebcams();
            document.getElementById("startARButton").style.display = "block";
        };

        initialize();

        var canvas = document.querySelector("#unity-canvas");
        var progressText = document.getElementById("progress-text");

        function StartAR() {
            canvas.style.width = window.innerWidth + "px";
            canvas.style.height = window.innerHeight + "px";

            document.getElementById("startARDiv").style.display = "none";

            createUnityInstance(canvas, {
                dataUrl: "Build/middle-shell.github.io.data",
                frameworkUrl: "Build/middle-shell.github.io.framework.js",
                codeUrl: "Build/middle-shell.github.io.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "VVARP",
                productName: "Rich_AR",
                productVersion: "0.1.0",
            },
                (progress) => {
                    progressText.textContent = `${Math.round(progress * 100)}%`;
                }
            ).then((unityInstance) => {
                window.unityInstance = unityInstance;
                RequestWebcam();

                // Убираем проценты после загрузки
                const pc = document.getElementById("progress-container");
                if (pc) pc.remove();
            }).catch((err) => {
                alert(err);
            });
        }

        // Камера и ошибки
        window.unityFacingMode = "environment";
        window.WEBCAM_SETTINGS = { video: { facingMode: unityFacingMode }, audio: false };
        window.requestingForPermissions = false;

        async function RequestWebcam() {
            window.requestingForPermissions = true;
            try {
                window.webcamStream = await navigator.mediaDevices.getUserMedia(window.WEBCAM_SETTINGS);
                console.log("Webcam access granted");
                requestingForPermissions = false;
            } catch (err) {
                console.error("getUserMedia error - ", err);
                ShowError("Failed to start the experience. Camera permission was denied");
                window.requestingForPermissions = false;
            }
        }

        async function LoadWebcams() {
            let camDevices = [];
            let devices = await navigator.mediaDevices.enumerateDevices();
            devices.forEach(mediaDevice => {
                if (mediaDevice.kind === 'videoinput') camDevices.push(mediaDevice);
            });

            var select = document.getElementById("chooseCamSel");
            select.style.display = "block";
            camDevices.reverse().forEach((mediaDevice, count) => {
                const option = document.createElement('option');
                option.value = mediaDevice.deviceId;
                const label = mediaDevice.label || `Camera ${count}`;
                option.textContent = label;
                select.appendChild(option);
            });

            iTracker.WEBCAM_NAME = select.options[select.selectedIndex].innerHTML;
        }

        function ShowError(error) {
            document.getElementById("errorDiv").style.display = "flex";
            document.getElementById("errorText").innerHTML = error;
        }
    </script>
</body>
</html>
